image: docker:18.09.7

services:
    - docker:18.09.7-dind

variables:
  DOCKER_DRIVER: overlay2

stages:
  - test
  - deploy

Hello World Test:
  stage: test
  services:
    - docker:18.09.7-dind
  script:
     - sh run_tests.sh hello_world.task
  artifacts:
    when: always
    paths:
      - results
pages:
  stage: deploy
  script:
  - echo 'Publish results'
  - mkdir public
  - mv results/*/* public/
  artifacts:
    paths:
    - public
